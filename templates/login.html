{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
  <section style="max-width:880px;margin:40px auto;padding:20px;">
    <h2>Iniciar sesión con Spotify</h2>
    <p>Vas a ser redirigido a Spotify para autorizar la aplicación.</p>
    <a href="{{ url_for('authorize') }}"><button>Iniciar con Spotify</button></a>
    {% if error %}
      <p style="color:#f66">{{ error }}</p>
    {% endif %}
  </section>
{% endblock %}
